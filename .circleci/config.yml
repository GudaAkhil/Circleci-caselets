version: 2
jobs:
  build:
    docker:
      - image: cimg/python:3.11.1
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

  build-cache:
    docker:
      - image: cimg/python:3.11.1
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

  upload-artifacts:
    docker:
      - image: cimg/python:3.11.1
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Upload Artifacts
          command: |
            zip -r inventory.zip .
            cp inventory.zip ~/repo/artifacts
      - store_artifacts:
          path: ~/repo/artifacts

  parallel-tests:
    docker:
      - image: cimg/python:3.11.1
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Run Tests Parallely
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            python billing_system.py
            circleci tests glob "python test_billing_system_1.py" "python test_billing_system_2.py" | circleci tests split

  sequential-tests:
    docker:
      - image: cimg/python:3.11.1
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Run Tests Sequentially
          command: |
            python billing_system.py
            python test_billing_system_1.py
            python test_billing_system_2.py

workflows:
  version: 2
  build-on-push-1:
    jobs:
      - build
      - parallel-tests:
          requires:
            - build
      - hold:
          type: approval
          name: Approve
          requires:
            - build
            - parallel-tests
  
  build-on-push-2:
    triggers:
      - schedule:
          cron: "10 13 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - build-cache
      - sequential-tests:
          requires:
            - build-cache
      - hold:
          type: approval
          name: Approve
          requires:
            - build-cache
            - sequential-tests
